{% extends "cv/base_cv.html" %}

{% block contenido %}
<style>
/* --- BARRA DE NAVEGACIÓN --- */
.tabs-nav {
    background-color: #1f2a30;
    padding: 15px 20px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.nav-left {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.tab-btn {
    background-color: transparent;
    border: none;
    font-family: 'Segoe UI', sans-serif;
    font-size: 14px;
    font-weight: 600;
    color: #bdc3c7;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    padding: 5px 10px;
    position: relative;
    text-decoration: none;
    display: inline-block;
}

.tab-btn:hover { color: white; }
.tab-btn.active { color: #3498db; font-weight: bold; }

.tab-btn.active::after {
    content: '';
    display: block;
    width: 100%;
    height: 2px;
    background-color: #3498db;
    position: absolute;
    bottom: -5px;
    left: 0;
}

/* CONTENIDO */
.tab-content { display: none; animation: fadeIn 0.5s ease; }
.tab-content.active { display: block; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* PERFIL */
.profile-card {
    background-color: white;
    border-radius: 20px;
    padding: 50px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 40px;
    position: relative;
    overflow: hidden;
}

.profile-photo-container {
    flex: 0 0 auto;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid #f0f2f5;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.profile-photo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-info { flex: 1; min-width: 300px; }

.profile-name {
    font-size: 3rem;
    font-weight: 800;
    color: #1f2a30;
    line-height: 1.1;
    margin-bottom: 10px;
}

.profile-desc {
    font-size: 1.2rem;
    color: #3498db;
    font-weight: 500;
    margin-bottom: 30px;
}

.data-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.data-item {
    font-size: 0.95rem;
    color: #555;
    display: flex;
    align-items: center;
    gap: 8px;
}

.data-item b {
    color: #1f2a30;
    font-weight: 700;
    margin-right: 3px;
}

.icon {
    font-size: 1.3rem;
    vertical-align: middle;
}

.data-link {
    color: #555;
    text-decoration: none;
    transition: color 0.2s;
}

.data-link:hover { color: #3498db; }

.profile-actions {
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    justify-content: center;
}

.btn-big {
    display: inline-block;
    padding: 15px 30px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 50px;
    text-align: center;
}

.btn-secondary-action {
    background-color: white;
    color: #1f2a30;
    border: 2px solid #f0f2f5;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85);
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 800px;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 10px;
    margin-top: 5%;
}

.close-modal {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}
</style>

<!-- Tu HTML original sigue aquí sin cambios -->
<!-- No lo recorto para no romper nada -->

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;

    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
        tabcontent[i].classList.remove("active");
    }

    tablinks = document.getElementsByClassName("tab-btn");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className =
            tablinks[i].className.replace(" active", "");
    }

    document.getElementById(tabName).style.display = "block";
    document.getElementById(tabName).classList.add("active");

    if (evt) evt.currentTarget.className += " active";
}

function openModal(imgUrl, captionText) {
    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("modalImg");
    var caption = document.getElementById("caption");

    modal.style.display = "block";
    modalImg.src = imgUrl;
    caption.innerHTML = captionText;
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}

window.onclick = function(event) {
    var modal = document.getElementById("imageModal");
    if (event.target == modal) closeModal();
}
</script>
{% endblock %}
